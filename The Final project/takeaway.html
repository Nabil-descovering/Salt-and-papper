<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="foto/salt and papper-removebg-preview.png"
      type="image/x-icon"
    />
    <title>TAKE YOUR ORDER</title>
  </head>
  <body>
    <section class="main-body">
      <section class="up-main-body">
        <div class="container">
          <div class="input">
            <form action="">
              <div class="burger-select">
                <div>
                  <img src="foto/burger-1-removebg-preview.png" alt="" /><input
                    type="checkbox"
                  />
                </div>
                <div>
                  <img src="foto/burger-2-removebg-preview.png" alt="" /><input
                    type="checkbox"
                  />
                </div>
                <div>
                  <img src="foto/burger-3-removebg-preview.png" alt="" /><input
                    type="checkbox"
                  />
                </div>
              </div>
              <div class="fullname">
                <input type="text" placeholder="first name" required />
                <input type="text" placeholder="last name" required />
              </div>
              <input
                class="delivery-address"
                type="text"
                placeholder="Delivery Address"
                required
              />
              <input
                class="phone-number"
                type="text"
                placeholder="Phone number"
                required
              />
              <input class="order-btn" type="submit" value="ORDER NOW" />
              <div class="notes">
                <p><i>* For each order you got one burger.</i></p>
                <p><i>* Our prices are not negotiable.</i></p>
              </div>
            </form>
          </div>

          <div class="burger-picture">
            <div>
              <p>tasty.<br />&<br />healthy.</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
